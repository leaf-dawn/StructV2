            // æ¸…ç©ºç°æœ‰è¾“å…¥æ¡†
            inputs.innerHTML = '';
            
            // è·å–å½“å‰æŸ±çŠ¶å›¾æ•°æ®
            const barData = curData.BarChart.data;
            
            // ä¸ºæ¯ä¸ªæŸ±å­åˆ›å»ºè¾“å…¥æ¡†
            barData.forEach((bar, index) => {
                const inputGroup = document.createElement('div');
                inputGroup.style.display = 'flex';
                inputGroup.style.alignItems = 'center';
                inputGroup.style.gap = '5px';
                
                const label = document.createElement('label');
                label.textContent = `æŸ±å­ ${index + 1}:`;
                label.style.fontSize = '14px';
                label.style.fontWeight = '500';
                label.style.color = '#333';
                
                const input = document.createElement('input');
                input.type = 'number';
                input.value = bar.value;
                input.style.width = '80px';
                input.style.padding = '8px';
                input.style.border = '1px solid #ddd';
                input.style.borderRadius = '6px';
                input.style.fontSize = '14px';
                input.dataset.index = index;
                
                inputGroup.appendChild(label);
                inputGroup.appendChild(input);
                inputs.appendChild(inputGroup);
            });
            
            editor.style.display = 'block';
        }

        function updateBarChartData() {
            const inputs = document.querySelectorAll('#barchart-inputs input');
            const barData = curData.BarChart.data;
            
            inputs.forEach((input, index) => {
                if (index < barData.length) {
                    const value = parseInt(input.value) || 0;
                    barData[index].value = value;
                    barData[index].data = value.toString();
                }
            });
            
            // é‡æ–°æ¸²æŸ“
            cur.render(curData);
        }

        function addBar() {
            const barData = curData.BarChart.data;
            const newIndex = barData.length;
            const newValue = Math.floor(Math.random() * 100) + 1;
            
            barData.push({
                id: `bar${newIndex + 1}`,
                value: newValue,
                data: newValue.toString(),
                index: newIndex
            });
            
            initBarChartEditor();
            cur.render(curData);
        }

        function removeBar() {
            const barData = curData.BarChart.data;
            if (barData.length > 1) {
                barData.pop();
                initBarChartEditor();
                cur.render(curData);
            }
        }

        function randomizeBarChart() {
            const barData = curData.BarChart.data;
            
            barData.forEach((bar, index) => {
                const value = Math.floor(Math.random() * 1000) + 1;
                bar.value = value;
                bar.data = value.toString();
            });
            
            initBarChartEditor();
            cur.render(curData);
        }

        document.getElementById('resize').addEventListener('click', e => {
            container.style.height = 800 + 'px';
            cur.resize(container.offsetWidth, container.offsetHeight);
        });

        document.getElementById('relayout').addEventListener('click', e => {
            cur.reLayout();
        });

        document.getElementById('switch-mode').addEventListener('click', e => {
            cur.updateStyle('Array', newArrayOption);
        });

        document.getElementById('brush-select').addEventListener('click', e => {
            enableBrushSelect = !enableBrushSelect;
            cur.switchBrushSelect(enableBrushSelect);
        });

        document.getElementById('toggle-center').addEventListener('click', e => {
            engineOptions.view.fitCenter = !engineOptions.view.fitCenter;
            cur.render(curData);
            console.log('fitCenter:', engineOptions.view.fitCenter);
        });

        // æŸ±çŠ¶å›¾ç¼–è¾‘ç›¸å…³äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('edit-barchart').addEventListener('click', e => {
            const editor = document.getElementById('barchart-editor');
            editor.style.display = editor.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('apply-barchart').addEventListener('click', e => {
            updateBarChartData();
        });

        document.getElementById('add-bar').addEventListener('click', e => {
            addBar();
        });

        document.getElementById('remove-bar').addEventListener('click', e => {
            removeBar();
        });

        document.getElementById('random-barchart').addEventListener('click', e => {
            randomizeBarChart();
        });

        container.addEventListener('mousemove', e => {
            let x = e.offsetX,
                y = e.offsetY;
            pos.innerHTML = `${x},${y}`;
        });
    </script>
</body>
